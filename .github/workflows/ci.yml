name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            runs_on: ubuntu-24.04
            platform: unix
            dml_bin: build/check/dml
          - name: Linux aarch64
            runs_on: ubuntu-24.04-arm
            platform: unix
            dml_bin: build/check/dml
          - name: macOS x86_64
            runs_on: macos-13
            platform: unix
            dml_bin: build/check/dml
          - name: macOS arm64
            runs_on: macos-14
            platform: unix
            dml_bin: build/check/dml
          - name: Windows AMD64
            runs_on: windows-2022
            platform: windows-msys2
            dml_bin: build/check/dml.exe

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.platform == 'unix'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install unix dependencies
        if: matrix.platform == 'unix'
        run: |
          python -m pip install --upgrade pip
          python -m pip install meson ninja -r requirements-dev.txt

      - name: Set up MSYS2
        if: matrix.platform == 'windows-msys2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            base-devel
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-meson
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-python
            mingw-w64-ucrt-x86_64-python-pip

      - name: Install Windows Python dependencies
        if: matrix.platform == 'windows-msys2'
        shell: msys2 {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Configure build
        shell: ${{ matrix.platform == 'windows-msys2' && 'msys2 {0}' || 'bash' }}
        run: |
          meson setup build/check \
            --wrap-mode=forcefallback \
            --force-fallback-for='*' \
            -Dbuildtype=debug

      - name: Build
        shell: ${{ matrix.platform == 'windows-msys2' && 'msys2 {0}' || 'bash' }}
        run: meson compile -C build/check

      - name: Run C tests
        shell: ${{ matrix.platform == 'windows-msys2' && 'msys2 {0}' || 'bash' }}
        run: meson test -C build/check --print-errorlogs

      - name: Run Python tests
        shell: ${{ matrix.platform == 'windows-msys2' && 'msys2 {0}' || 'bash' }}
        env:
          DML_BIN: ${{ matrix.dml_bin }}
        run: python -m pytest -q

      - name: Upload Meson logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-meson-logs
          path: build/check/meson-logs
          if-no-files-found: warn

      - name: Upload built binary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-dml-bin
          path: ${{ matrix.dml_bin }}
          if-no-files-found: warn

  strict-linux-check:
    name: Strict Linux check.sh
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Linux dependencies for check.sh
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov
          python -m pip install --upgrade pip
          python -m pip install meson ninja -r requirements-dev.txt

      - name: Run strict validation
        run: scripts/check.sh

      - name: Upload strict check artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: strict-linux-check-artifacts
          path: |
            build/check/meson-logs
            build/coverage
          if-no-files-found: warn
